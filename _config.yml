title: "Frieve EffeTune"
description: "A real-time audio effect processor designed for audio enthusiasts to enhance their music listening experience. Features professional-grade effects, drag-and-drop interface, and live audio visualization."
url: "https://effetune.frieve.com"
baseurl: ""
lang: en

# Author/Organization info for SEO
author:
  name: "Frieve"
  url: "https://www.frieve.com"

# Social/SEO settings
twitter:
  username: frievea
  card: summary_large_image

social:
  name: "Frieve EffeTune"
  links:
    - https://github.com/Frieve-A/effetune
    - https://www.youtube.com/@frieveamusic
    - https://discord.gg/gf95v3Gza2

# Open Graph defaults
logo: /images/icon_512x512.png
image: /images/screenshot.png

# Theme settings
remote_theme: just-the-docs/just-the-docs
color_scheme: dark

search_enabled: true
nav_enabled: false

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
  - jekyll-seo-tag

# Favicon configuration
favicon_ico: "/images/favicon.ico"

# Default front matter
defaults:
  # Root README.md -> index.html
  - scope:
      path: "README.md"
    values:
      layout: "default"
      title: "Frieve EffeTune - Real-time Audio Effect Processor"
      description: "A real-time audio effect processor for audio enthusiasts. Features 50+ professional effects, drag-and-drop interface, and live visualization. Free for Windows, macOS, Linux, and web browsers."
      image: /images/screenshot.png
      permalink: /
  # Japanese README
  - scope:
      path: "docs/i18n/ja/README.md"
    values:
      layout: "default"
      title: "Frieve EffeTune - リアルタイムオーディオエフェクトプロセッサ"
      description: "オーディオ愛好家のためのリアルタイムオーディオエフェクトプロセッサ。EQ、コンプレッサー、リバーブなど50以上のエフェクトを搭載。"
